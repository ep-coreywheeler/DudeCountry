<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Dude Country</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="/DudeCountry/favicon.png">

  <!-- Koulen font (CTA) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

  <style>
    :root {
      --cta-blue: #4E87C6;
      --frame-w: 440;
      --frame-h: 956;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: #000;
      display: grid;
      place-items: center;
      overflow: hidden;
      color: #fff;
    }

    /* Scale the exact Figma frame (440x956) to fit the viewport */
    .viewport {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .stage {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 440px;
      height: 956px;
      transform: translate(-50%, -50%);
      transform-origin: center;
      z-index: 2; /* above background */
      pointer-events: none;
    }

    /* Re-enable interaction for clickable elements inside the staged frame */
    .stage a { pointer-events: auto; }

    /* Background video (FULL VIEWPORT, independent from the 440x956 Figma frame) */
    .bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.10);
      pointer-events: none;
    }

    /* Exact-positioned content */
    .textBlock {
      position: absolute;
      left: 0;
      top: 174px; /* Figma */
      width: 440px; /* Figma frame width */
      text-align: center;
      padding: 0 24px; /* Figma */
      z-index: 2;
    }

    /* Use your provided image for WELCOME TO DUDE COUNTRY */
    .welcomeImage {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 0 auto 40px;
    }

    .desc {
      margin: 0 auto 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 18px;
      line-height: 1.35;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 20px 28px rgba(0,0,0,0.35);
    }

    .cta {
      position: absolute;
      left: 43px; /* Figma */
      top: 524px; /* Figma */
      width: 349px; /* Figma */
      height: 67px; /* Figma */
      display: grid;
      place-items: center;
      background: var(--cta-blue);
      color: #fff;
      text-decoration: none;
      font-family: "Koulen", sans-serif;
      font-size: 24px;
      letter-spacing: 0.1em;
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
      transition: background-color 0.2s ease;
      z-index: 2;
    }

    .cta:hover {
      background-color: #2D282C;
    }

    .cta:focus-visible {
      outline: 3px solid rgba(255,255,255,0.85);
      outline-offset: 4px;
    }

    .disclaimer {
      position: absolute;
      left: 43px; /* Figma */
      top: 600px; /* Figma */
      width: 349px; /* matches CTA */
      font-size: 11px;
      line-height: 1.35;
      text-align: center;
      opacity: 0.75;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0 auto 5px;
      text-shadow: 0 10px 28px rgba(0,0,0,0.25);
      z-index: 2;
    }

    @media (prefers-reduced-motion: reduce) {
      .cta { transition: none; }
    }
  </style>
</head>

<body>
  <div class="viewport">
    <div class="bg">
      <video autoplay muted loop playsinline preload="metadata">
        <source src="assets/DudeCountryBackground.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="stage" id="stage">
      <div class="textBlock">
        <img
          src="assets/DudeCountry_Logo.svg"
          alt="Welcome to Dude Country"
          class="welcomeImage"
        />
        <p class="desc">
          Our limited-edition <strong>DUDE NOT DISTURB</strong> shoe has built-in NFC tech that helps you unplug the second you step in. After setup, all you gotta do is TAP YOUR DUDES!
        </p>
      </div>

      <a
        class="cta"
        href="https://www.icloud.com/shortcuts/7bd497a8908649bfb7fbc5b2486863ce"
        target="_blank"
        rel="noopener noreferrer"
      >
        CLICK HERE FOR STEP 2
      </a>

      <p class="disclaimer">
        DudeTime deserves an app for both Android and iOS, but for now, this concept only works on iOS devices, dude.
      </p>
    </div>
  </div>

  <script>
    (function () {
      const stage = document.getElementById('stage');
      if (!stage) return;

      const W = 440;
      const H = 956;

      function fit() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const scale = Math.min(vw / W, vh / H);
        stage.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      window.addEventListener('resize', fit, { passive: true });
      fit();
    })();
  </script>
</body>
</html>
