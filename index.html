<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dude Country</title>

  <!-- Koulen font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

  <style>
    :root { --cta-blue: #4E87C6; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .viewport {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .stage {
      position: relative;
      width: 440px;
      height: 956px;
      transform-origin: center;
    }

    .bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.1);
    }

    .textBlock {
      position: absolute;
      top: 174px;
      width: 100%;
      text-align: center;
      padding: 0 24px;
    }

    .welcomeImage {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 0 auto 16px;
    }

    .desc {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.35;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }

    .cta {
      position: absolute;
      left: 43px;
      top: 524px;
      width: 349px;
      height: 67px;
      display: grid;
      place-items: center;
      background: var(--cta-blue);
      color: #fff;
      text-decoration: none;
      font-family: "Koulen", sans-serif;
      font-size: 22px;
      letter-spacing: 0.06em;
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
      transition: background-color 0.2s ease;
    }

    .cta:hover { background-color: #2D282C; }

    .cta:focus-visible {
      outline: 3px solid rgba(255,255,255,0.85);
      outline-offset: 4px;
    }

    .disclaimer {
      position: absolute;
      left: 43px;
      top: 600px;
      width: 349px;
      font-size: 11px;
      line-height: 1.35;
      text-align: center;
      opacity: 0.75;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      text-shadow: 0 10px 28px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="viewport">
    <div class="stage" id="stage">
      <div class="bg">
        <video autoplay muted loop playsinline preload="metadata">
          <source src="assets/DudeCountryBackground.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="textBlock">
        <img src="assets/DudeCountry_Logo.svg" alt="Welcome to Dude Country" class="welcomeImage" />
        <p class="desc">
          Our limited-edition <strong>DUDE NOT DISTURB</strong> shoe has built-in NFC tech that helps you unplug the second you step in. After setup, all you gotta do is TAP YOUR DUDES!
        </p>
      </div>

      <a class="cta" href="https://www.icloud.com/shortcuts/7bd497a8908649bfb7fbc5b2486863ce" target="_blank" rel="noopener noreferrer">
        CLICK HERE FOR STEP 2
      </a>

      <p class="disclaimer">
        DudeTime deserves an app for both Android and iOS, but for now this concept only works on iOS devices.
      </p>
    </div>
  </div>

  <script>
    (function () {
      const stage = document.getElementById('stage');
      if (!stage) return;

      const W = 440, H = 956;

      function fit() {
        const scale = Math.min(window.innerWidth / W, window.innerHeight / H);
        stage.style.transform = `scale(${scale})`;
      }

      window.addEventListener('resize', fit, { passive: true });
      fit();
    })();
  </script>
</body>
</html>
